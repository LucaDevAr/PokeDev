<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDev - Pokedex</title>
    <!-- ===== Import Remix Icon ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- ===== Import Style Css ===== -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <!-- ===== Import Pokedex Css ===== -->
    <link rel="stylesheet" href="/styles/pokedex.css" />
  </head>
  <body>
    <!-- ===== Header ===== -->
    <header>
      <div class="menu">
        <i class="ri-arrow-left-s-line" id="back"></i>
        <h1>Pokedex</h1>
        <div class="user">
          <i class="ri-user-line"></i>
        </div>
      </div>
      <div class="search">
        <div class="search-bar">
          <input type="text" placeholder="Search by ID or Name" />
          <i class="ri-search-line"></i>
        </div>
        <i class="ri-sort-desc"></i>
        <i class="ri-filter-2-line"></i>
      </div>
    </header>
    <!-- ===== Cards Container ===== -->
    <div class="cards-container"></div>
    <!-- ===== Modal Slider ===== -->
    <div class="modal">
      <!-- Top Modal -->
      <div class="top">
        <i class="ri-arrow-left-s-line" id="back"></i>
        <div class="variants">
          <i class="ri-sparkling-2-line"></i>
          <img src="/assets/images/mega-stone.png" alt="" />
          <img src="/assets/images/gigamax.png" alt="" />
        </div>
        <i class="ri-heart-line"></i>
      </div>
      <!-- Middle Modal -->
      <div class="middle">
        <!-- Pokemon -->
        <div class="pokemon">
          <img src="/assets/images/pokemon/venusaur.png" alt="" />
          <!-- <img src="/assets/images/sound.png" alt="" class="cry" /> -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="560"
            height="380"
            viewBox="0 0 560 380"
            fill="none"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M159.922 0C71.5993 0 0 71.5993 0 159.922C0 234.46 50.9949 297.088 120 314.82V367.705C120 384.628 135.258 379.379 139.12 377.779C139.71 377.535 140.234 377.166 140.692 376.722L199.405 319.843H400.078C488.401 319.843 560 248.244 560 159.922C560 71.5993 488.401 0 400.078 0H159.922Z"
              fill="#181721"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M330 82C318.954 82 310 90.9543 310 102V222C310 233.046 318.954 242 330 242C341.046 242 350 233.046 350 222V102C350 90.9543 341.046 82 330 82ZM210 162L90 231.282V92.718L210 162ZM250 142C250 130.954 258.954 122 270 122C281.046 122 290 130.954 290 142V182C290 193.046 281.046 202 270 202C258.954 202 250 193.046 250 182V142ZM370 142C370 130.954 378.954 122 390 122C401.046 122 410 130.954 410 142V182C410 193.046 401.046 202 390 202C378.954 202 370 193.046 370 182V142ZM450 82C438.954 82 430 90.9543 430 102V222C430 233.046 438.954 242 450 242C461.046 242 470 233.046 470 222V102C470 90.9543 461.046 82 450 82Z"
              fill="#fff"
            />
          </svg>
        </div>
        <div class="header">
          <h3>Venusaur</h3>
          <div class="types">
            <div class="type-container">
              <div class="type grass">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  height="512"
                  viewBox="0 0 512 512"
                  width="512"
                >
                  <path
                    clip-rule="evenodd"
                    d="m97.4121 440.649c-1.7574-1.653-3.4954-3.338-5.2132-5.056-90.68455-90.684-90.68453-237.713 0-328.397 90.6841-90.6849 379.6401-96.7516 379.6401-96.7516s39.442 334.4646-51.242 425.1486c-80.54 80.54-205.522 89.55-296.005 27.031l72.908-89.471 116.55-25.163-95.139-9.511 60.462-61.562 68.824-15.077-54.422-16.117 54.422-98.176-77.41 86.828-29.893-42.183 10.523 69.648-53.917 60.782-24.993-76.9v102.268z"
                    fill="#fff"
                    fill-rule="evenodd"
                  />
                </svg>
              </div>
              <span>Grass</span>
            </div>
            <div class="type-container">
              <div class="type poison">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="512"
                  height="512"
                  viewBox="0 0 512 512"
                  fill="none"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M427.821 393.449C479.524 352.108 512 292.376 512 225.95C512 101.161 397.385 0 256 0C114.615 0 0 101.161 0 225.95C0 289.978 30.1737 347.786 78.6553 388.901C75.7171 399.046 74.1052 410.081 74.1052 421.62C74.1052 471.535 104.267 512 141.474 512C165.65 512 186.852 494.915 198.737 469.254C210.622 494.915 231.824 512 256 512C278.038 512 297.604 497.804 309.895 475.857C322.186 497.804 341.752 512 363.789 512C400.996 512 431.158 471.535 431.158 421.62C431.158 411.784 429.986 402.314 427.821 393.449ZM404.211 230.431C404.211 293.785 336.346 345.144 252.632 345.144C168.917 345.144 101.053 293.785 101.053 230.431C101.053 167.077 168.917 115.718 252.632 115.718C336.346 115.718 404.211 167.077 404.211 230.431Z"
                    fill="white"
                  />
                </svg>
              </div>
              <span>Poison</span>
            </div>
          </div>
          <span>#0003</span>
        </div>
      </div>
      <!-- Info -->
      <div class="info"></div>
      <!-- Slider Indicator -->
      <div class="indicator">
        <img src="/assets/images/pokemon/gengar-2.png" alt="" />
        <img src="/assets/images/pokemon/blastoise-2.png" alt="" />
        <img src="/assets/images/pokemon/venusaur-2.png" alt="" />
        <img src="/assets/images/pokemon/moltres-2.png" alt="" />
        <img src="/assets/images/pokemon/eevee-2.png" alt="" />
        <div class="indicator-label"></div>
      </div>
      <!-- More -->
      <div class="more">
        <i class="ri-add-line"></i>
      </div>
    </div>

    <!-- ===== Import Scripts ===== -->
    <script type="module" src="/assets/js/main.js"></script>
  </body>
</html>
